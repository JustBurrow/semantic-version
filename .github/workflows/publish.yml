name: Publish
run-name: Publish library to GitHub Packages.
on:
  push:
    branches:
      - issue/publish_lib
#      - main
jobs:
  publish:
    runs-on: macos-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: '17'
      - uses: gradle/gradle-build-action@v2.4.2
        with:
          gradle-version: wrapper
          cache-read-only: false
      - name: Setup config.
        run: cp .github/workflows/publish/local.properties local.properties
      - name: Publish
        run: ./gradlew clean :shared:publish
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
